name: CI

on: [push]

env:
  LLVM_VERSION: 16.0.0-rc3

jobs:
  distros:
    name: ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - debian-10
          - debian-11
          - ubuntu-20.04
          - ubuntu-22.04
    steps:
      - name: Setup docker
        uses: docker/setup-buildx-action@v1

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.${{ matrix.platform }}
          tags: ghcr.io/blitz3d-ng/env:${{ matrix.platform }}
          pull: true
          push: true

  sdks:
    needs: [distros]
    name: ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - android
          - nx
          - mingw
          - emscripten
    steps:
      - name: Setup docker
        uses: docker/setup-buildx-action@v1

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.${{ matrix.platform }}
          tags: ghcr.io/blitz3d-ng/env:${{ matrix.platform }}
          pull: true
          push: true

  llvm_windows:
    name: LLVM
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - win64
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
      - uses: seanmiddleditch/gha-setup-ninja@master
      - shell: pwsh
        run: .\build-llvm.ps1
      - shell: pwsh
        run: Compress-Archive -Path llvm -DestinationPath llvm-${{ env.LLVM_VERSION }}-${{ matrix.arch }}-msvc${{ env.VisualStudioVersion }}.zip
      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.arch }}-msvc${{ env.VisualStudioVersion }}
          path: llvm*msvc${{ env.VisualStudioVersion }}.zip

  llvm_macos:
    name: LLVM
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-11
          - macos-12
    steps:
      - uses: actions/checkout@v3
      - run: brew install ninja
      - run: ./build-llvm.sh build llvm
      - run: zip -r llvm-${{ env.LLVM_VERSION }}-${{ matrix.os }}.zip llvm
      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: llvm*${{ matrix.os }}.zip

  release:
    name: Build release
    runs-on: ubuntu-latest
    needs:
      - llvm_windows
      - llvm_macos
    steps:
      - name: Get tag name
        run: |
          export GITHUB_TAG=$(echo ${GITHUB_REF#refs/tags/})
          export GITHUB_TAG=$(echo ${GITHUB_TAG#refs/heads/})
          echo "GITHUB_TAG=$GITHUB_TAG" >> $GITHUB_ENV

      - uses: actions/download-artifact@v3
        with:
          name: macos-11

      - uses: actions/download-artifact@v3
        with:
          name: macos-12

      - uses: actions/download-artifact@v3
        with:
          name: win64-msvc17.0

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ contains(github.ref, 'beta') }}
          generate_release_notes: false
          files: |
            *.zip
